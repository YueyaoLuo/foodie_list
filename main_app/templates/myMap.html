    <h3>My Foodie Map</h3>
    <!--The div element for the map -->
    <div id="map"></div>



    <script>
      (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));
        e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);
        e.set("callback",c+".maps."+q);
        a.src=`https://maps.${c}apis.com/maps/api/js?key={{ GOOGLE_API_KEY }}`+e;
        d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));

<script async
    src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&loading=async&libraries=places&callback=initMap">
</script>


<script>
// Initialize and add the map
let map;

async function initMap() {
  // The location of Melbourne
  const position = { lat: -37.8136, lng: 144.9631 };
  // Request needed libraries.
  //@ts-ignore
  const { Map } = await google.maps.importLibrary("maps");
  const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

  // The map, centered at Melbourne
  map = new Map(document.getElementById("map"), {
    zoom: 4,
    center: position,
    mapId: "DEMO_MAP_ID",
  });

  // The marker, positioned at Melbourne
  const marker = new AdvancedMarkerElement({
    map: map,
    position: position,
    title: "Melbourne",
  });
}

initMap();
</script>
